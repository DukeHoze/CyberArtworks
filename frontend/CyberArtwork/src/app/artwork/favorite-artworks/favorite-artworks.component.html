<app-artwork-container title="Favorite Artworks">
    @if (isFetching()){
        <p class="fallback-text">Cargando obras de arte...</p>
    }
    @if (artworks()) {
        <app-artworks [artworks]="artworks()!" (selectArtwork)="onSelectArtwork($event)"/>
    } @else if (artworks()?.length === 0) {
        <p class="fallback-text">No se ha encontrado ninguna obra de arte.</p>
    }
</app-artwork-container>
